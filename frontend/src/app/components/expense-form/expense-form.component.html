<div class="form" *ngIf="isVisible">
  <h2>New Expense</h2>
  <div class="form-id" style="display: none">
    <label for="expenseId">ID:</label>
    <input type="text" id="expenseId" [(ngModel)]="expenseId" required />
  </div>
  <div class="form-name">
    <label for="expenseName">Name:</label>
    <input type="text" id="expenseName" [(ngModel)]="expenseName" required />
  </div>
  <div class="form-amount">
    <label for="expenseAmount">Amount:</label>
    <input
      type="number"
      id="expenseAmount"
      [(ngModel)]="expenseAmount"
      required
    />
  </div>
  <div class="form-type">
    <div><label>Type:</label></div>
    <div>
      <input
        type="radio"
        name="expenseType"
        value="expense"
        [(ngModel)]="expenseType"
        required
      />
      Expense
      <input
        type="radio"
        name="expenseType"
        value="income"
        [(ngModel)]="expenseType"
        required
      />
      Income
    </div>
  </div>
  <div class="form-date">
    <label for="expenseDate">Date:</label>
    <input type="date" id="expenseDate" [(ngModel)]="expenseDate" required />
  </div>
  <div class="form-category">
    <label for="expenseCategory">Category:</label>
    <select id="expenseCategory" [(ngModel)]="expenseCategory" required>
      <option value="food">Food</option>
      <option value="gift">Gift</option>
      <option value="groceries">Groceries</option>
      <option value="rent">Rent</option>
      <option value="salary">Salary</option>
      <option value="utilities">Utilities</option>
      <option value="others">Others</option>
    </select>
  </div>
  <div>
    <button id="scrollButton" class="add-button" (click)="addExpense()">
      Add
    </button>
  </div>
</div>
